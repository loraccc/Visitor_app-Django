{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Review</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e2e2e9);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 60%);
            z-index: 0;
            animation: animateBackground 10s linear infinite;
        }
        @keyframes animateBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        main {
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        main:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        td input, td textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s ease-in-out;
        }
        td input[readonly], td textarea[readonly] {
            background-color: #f9f9f9;
            border: none;
            color: #555;
            cursor: not-allowed;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.98);
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        .error-message ul {
            padding: 0;
            margin: 0;
        }
        .error-message li {
            list-style-type: none;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Update Your Review</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="name" value="{{ user_review.name }}" readonly></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td><input type="text" name="phone_number" value="{{ user_review.phone_number }}" readonly></td>
                </tr>
                <tr>
                    <th>New Review</th>
                    <td>{{ form.review.as_textarea }}</td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>
        
        {% if form.errors %}
            <div class="error-message">
                <ul>
                    {% for field, error in form.errors.items %}
                        <li>{{ field }}: {{ error|join:", " }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </main>
    <script>
        // JavaScript for form enhancements or additional features

        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.querySelector('textarea');
            textarea.addEventListener('focus', function() {
                this.style.borderColor = '#4CAF50';
            });
            textarea.addEventListener('blur', function() {
                this.style.borderColor = '#ccc';
            });
        });
    </script>
</body>
</html>
