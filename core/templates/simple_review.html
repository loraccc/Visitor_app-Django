{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Review</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f4f4f9, #e2e2e9);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            transition: box-shadow 0.3s ease-in-out;
        }
        form:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        td input, td textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            box-sizing: border-box;
        }
        td input[readonly] {
            background-color: #f9f9f9;
            border: none;
            color: #555;
            cursor: not-allowed;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <main>
        <h2>Update Your Review</h2>
        <form method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Name</th>
                    <td><input type="text" name="name" value="{{ user_review.name }}" readonly></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td><input type="text" name="phone_number" value="{{ user_review.phone_number }}" readonly></td>
                </tr>
                <tr>
                    <th>New Review</th>
                    <td>{{ form.review.as_textarea }}</td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>
        
        {% if form.errors %}
            <div style="color: red;">
                <ul>
                    {% for field, error in form.errors.items %}
                        <li>{{ field }}: {{ error|join:", " }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </main>
</body>
</html>
